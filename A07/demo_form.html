<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to my homepage!</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="myScript.js"></script>
  <script>
    function error(elem) {
      elem.backgroundColor = "red";

      document.getElementsByClassName("error").createTextNode("Please input data into the " + elem + " field.");
    }

    function validateForm() {
      var query = location.search.substring(1);
      var fields = query.split("&");

      for(var i = 0; i < fields.length; i++) {
        fields[i] = fields[i].split("=");
      }

      for(var j = 0; j < fields.length; j++) {
        if(fields[j][1] === "") {
          error(document.getElementByID(fields[j]));
        }
        if(j == 2) {
          if(fields[j][1] != fields[j+1][1]) {
            fields[j].backgroundColor = "red";
            fields[j+1].backgroundColor = "red";
            document.getElementsByClassName("error").createTextNode("Passwords do not match.");
          }
        }
      }
    }
  </script>
</head>
<body>
<div id="container">
  <div class="row">
    <div class="col-xs-12">
      <header>
        <h1><em>Forms Page</em></h1>
      </header>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3" style="height: 25%;">Please input to the right.</div>
    <div class="col-xs-9">
      <form name="myForm" action="demo_form.html" onsubmit="return validateForm()" method="get">
        <div class="error"></div>
        <div class=”form-group”>
          <label for=”username”>User name: </label>
          <input type=”text” name=”name” id=”username”>
        </div>
        <div class=”form-group”>
          <label for=”email”>Email: </label>
          <input type=”email” name=”email” id=”email”>
        </div>
        <div class=”form-group”>
          <label for=”password”>Password: </label>
          <input type=”password” name=”password” id=”password”>
        </div>
        <div class=”form-group”>
          <label for=”confirm”>Confirm Password: </label>
          <input type=”password” name=”confirm” id=”confirm”>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

</div>
</body>
</html>
